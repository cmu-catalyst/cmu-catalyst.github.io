name: Catalyst
url: https://cmu-catalyst.github.io

exclude: [bibble, README.md, Makefile, screenshot.png]

# Colorize code snippets with the rogue module if we want to deploy on GH.
highlighter: rouge

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  # Restore me when we add some staff
  # - key: staff
  #   name: Staff
  - key: grad
    name: PhD Students
  - key: masters
    name: Masters Students
  - key: ugrad
    name: Undergraduate Students
  - key: visitor
    name: Visiting PhD Students
  - key: alum
    name: Alumni


# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Research
    link: /research.html
  - title: Publications
    link: /publications.html
